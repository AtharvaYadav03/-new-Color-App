<htm>
    <head>
        <title>  New Color App</title>
        <style>
*{font-size:50px;}
        
        </style>

    </head>
    <body>
        <center>
            <h1> New Color App</h1>
            
            <script>
                function cm()
                {
                   let colors=["red","purpe","Blue","orange","green"];
                   let r=parseInt(Math.random()* colors.length);
                   document.body.style.backgroundColor=colors[r];
            
                }
                cm();
                setInterval(cm,500);
            </script>
        </center>
    </body>
</html>
